{% extends "base.html" %}
{% block content %}

<h1 class="blue-text text-darken-4 center-align page-heading"><i class="fa-solid fa-pen-to-square blue-text text-lighten-3"></i> Register <i class="fa-solid fa-pen-to-square blue-text text-lighten-3"></i></h1>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- email input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-at prefix blue-text text-lighten-3"></i>
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">Email Address:</label>
                </div>
            </div>
                <!-- username input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-circle-user prefix blue-text text-lighten-3"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username:</label>
                </div>
            </div>
                <!-- password input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-lock prefix blue-text text-lighten-3"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password:</label>
                    </div>
                </div>
                <!-- register submit button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large blue darken-4">
                        <i class="fa-solid fa-user-check"></i> Register
                    </button>
                </div>
        </div>
    </form>           
</div>


{% endblock %}
