{% extends "base.html" %}
{% block content %}

<!-- Page title -->
<h1 class="blue-text text-darken-4 center-align page-heading">
    <i class="fa-solid fa-utensils blue-text text-lighten-3"></i> 
    Add a Restaurant 
    <i class="fa-solid fa-utensils blue-text text-lighten-3"></i>
</h1>
<!-- Page tagline -->
<h6 class="blue-text text-darken-4 center-align">
    Here you can add a new restaurant to your collection.
</h6>

<!-- Form to add a ride to the database -->
<div class="container add_form">
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_restaurant') }}">
            <!-- park_id -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-hat-wizard blue-text text-darken-4 prefix"></i>
                    <select name="park_id" required>
                      <option value="" disabled selected>Select A Park</option>
                      {% for park in parks %}
                      <option value="{{ park.id }}">{{ park.park_name }}</option>
                      {% endfor %}
                    </select>
                    <label for="park_id">Choose Park</label>
                </div>
            </div>
            <!-- restaurant_name -->
            <div class="row">
                <div class="input-field col s12 label-alt-colour">
                    <i class="fa-solid fa-rocket blue-text text-darken-4 prefix"></i>
                    <input id="restaurant_name" name="restaurant_name" minlength="5" 
                    maxlength="50" type="text" class="validate" required pattern=".*\S+.*">
                    <label for="restaurant_name">Restaurant Name</label>
                </div>
            </div>
            <!-- restaurant_location -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-location-dot blue-text text-darken-4 prefix"></i>
                    <input id="restaurant_location" name="restaurant_location" minlength="3" 
                    maxlength="50" type="text" class="validate" required pattern=".*\S+.*">
                    <label for="restaurant_location">Restaurant Location In Park</label>
                </div>
            </div>
            <!-- restaurant_description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-pencil blue-text text-darken-4 prefix"></i>
                    <textarea id="restaurant_description" name="restaurant_description" minlength="5" 
                    maxlength="500" class="materialize-textarea validate" 
                    required pattern=".*\S+.*"></textarea>
                    <label for="restaurant_description">Description</label>
                </div>
            </div>
            <!-- dine_or_quick_service -->
            <div class="row">
                <div class="col s12 form-checkboxes">
                    <i class="fa-solid fa-burger blue-text text-darken-4 prefix"></i>
                    <p class="restaurant-checkboxes">
                        <label class="dine_in_label">
                            <input type="checkbox" name="service_type" 
                            value="dine_in" {% if 'dine_in' in services %}checked{% endif %}/>
                            <span class="service-label">Dine In</span>
                        </label>
                    </p>
                    <p class="restaurant-checkboxes">
                        <label class="quick_service_label">
                            <input type="checkbox" name="service_type" 
                            value="quick_service" {% if 'quick_service' in services %}checked{% endif %} />
                            <span class="service-label">Quick Service</span>
                        </label>
                    </p>               
                </div>
            </div>
            <!-- food_type -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-pizza-slice blue-text text-darken-4 prefix"></i>
                    <textarea id="food_type" name="food_type" minlength="5" maxlength="500" 
                    class="materialize-textarea validate" required pattern=".*\S+.*"></textarea>
                    <label for="food_type">Food Type</label>
                </div>
            </div>
            <!-- Submit button for form -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn-large blue darken-4 submit-button rest-button" type="submit" name="action">
                        Add Restaurant
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
