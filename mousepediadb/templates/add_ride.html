{% extends "base.html" %}
{% block content %}

<!-- Page title -->
<h1 class="blue-text text-darken-4 center-align page-heading">
    <i class="fa-solid fa-rocket blue-text text-lighten-3"></i> 
    Add a Ride 
    <i class="fa-solid fa-rocket blue-text text-lighten-3"></i>
</h1>
<!-- Page tagline -->
<h6 class="blue-text text-darken-4 center-align">
    Here you can add a new ride to your collection.
</h6>

<!-- Form to add a ride to the database -->
<div class="container add_form">
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_ride') }}">
            <!-- park_id -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-hat-wizard blue-text text-darken-4 prefix"></i>
                    <select name="park_id" required>
                      <option value="" disabled selected>Select A Park</option>
                      {% for park in parks %}
                      <option value="{{ park.id }}">{{ park.park_name }}</option>
                      {% endfor %}
                    </select>
                    <label for="park_id">Choose Park</label>
                </div>
            </div>
            <!-- ride_name -->
            <div class="row">
                <div class="input-field col s12 label-alt-colour">
                    <i class="fa-solid fa-rocket blue-text text-darken-4 prefix"></i>
                    <input id="ride_name" name="ride_name" minlength="5" maxlength="50" type="text" 
                    required pattern=".*\S+.*">
                    <label for="ride_name">Ride Name</label>
                </div>
            </div>
            <!-- ride_location -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-location-dot blue-text text-darken-4 prefix"></i>
                    <input id="ride_location" name="ride_location" minlength="3" maxlength="50" type="text" 
                    required pattern=".*\S+.*">
                    <label for="ride_location">Ride Location In Park</label>
                </div>
            </div>
            <!-- ride_description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-pencil blue-text text-darken-4 prefix"></i>
                    <textarea id="ride_description" name="ride_description" minlength="5" 
                    maxlength="500" class="materialize-textarea" required></textarea>
                    <label for="ride_description">Description</label>
                </div>
            </div>    
            <!-- Submit button for form -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn-large blue darken-4 submit-button" type="submit" name="action">
                        Add Ride
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
