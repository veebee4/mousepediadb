{% extends "base.html" %}
{% block content %}

<h1 class="blue-text text-darken-4 center-align page-heading"><i class="fa-solid fa-wand-sparkles blue-text text-lighten-3"></i> Parks <i class="fa-solid fa-wand-sparkles blue-text text-lighten-3"></i></h1>

<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_park') }}" class="btn-large blue darken-4 add-park-btn">Add a Park to Your Collection</a>
        </div>
    </div>
</div>


<div class="row">
    {% for park in parks %}
    <div class="col s12 m6 l3">
        <div class="card">
            <div class="card-image">
              <img class="activator" src="">
            </div>
            <div class="card-content">
              <span class="card-title activator blue-text text-darken-4 center-align">{{ park.park_name }}</span>
              <p><a href="#" class="edit-btn btn blue darken-4">Edit</a><a href="#" class="delete-btn btn blue darken-4">Delete</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title blue-text text-darken-4 center-align">{{ park.park_name }}<i class="material-icons right">close</i></span>
              <p>{{ park.park_description }}</p>
            </div>
          </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
